<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>과목관리</title>
<link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/web02/css/common.css">
</head>
<body>
<div id="container">
<div id="header"></div> 
   
<div class="contentBox medium">
  <h3 style="margin-bottom: 10px">과목 목록</h3>
<a href='insert.bit' class="btn btn-primary btn-sm control-box">새과목</a><br>
<table class="table table-striped" id='subjectList'>
<tr>
  <th>번호</th>
  <th>과목명</th>
  <th></th>
</tr>
</table>

<div class="contentBox" style="width:100px; margin-top: -15px;
     margin-bottom: 140px;">
  <button id='prevPage' class="btn btn-default btn-xs"> << </button> 
    <span id="currPageNo" 
     style="margin-left:10px; margin-right:10px;"></span>
  <button id='nextPage' class="btn btn-default btn-xs"> >> </button> 
</div>


<h2> 과목상세 정보</h2>
<form role="form">
<div class="form-group updateForm" style="display:none">
  <label for="no">번호</label>
  <input type='text' id="no" class="form-control" readonly>
</div>
<div class="form-group">
  <label for="title">과목명</label>
  <input type='text' id='title' class="form-control">
</div>
<div class="form-group">
  <label for="description">설명</label>
  <textarea id="description" class="form-control" rows='10' cols='80'></textarea><br>
</div>

<button id="btnAdd" type='button' 
  class="btn btn-primary newForm">추가</button>
<button id="btnChange" class="btn btn-primary updateForm"  type='button'
  style="display:none">변경</button>
<button id="btnDelete" class="btn btn-primary updateForm" type='button'
  style="display:none">삭제</button>
<button id="btnReset" type="reset" class="btn btn-primary"
  type='button'>취소</button>
</form>
</div>
<div id="footer"></div>   
</div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
  </script>
  <script src="../js/common.js" type="text/javascript"></script>
  <script type="text/javascript" src="main.js"> </script>
<!--   <script type="text/javascript" src="main01.js"> -->
</body>
</html>
