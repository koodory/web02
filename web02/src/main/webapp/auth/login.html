<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>로그인</title>
<link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/web02/css/common.css">
<body>
<div id="container">
<div class="contentBox medium" 
   style="padding-top:110px;">
<h3 style="margin-bottom: 100px;">로그인</h3>
<form action="login.bit" method="post" role="form">
<div class="form-group">
  <label for="email">이메일</label>
  <input id="email" type="text" name="email" class="form-control" >
</div>

<div class="form-group">
  <label for="password">암호</label>
  <input id="password" type="password" name="password" class="form-control" >
</div>

<div class="checkbox">
  <label>
    <input id="saveEmail" type="checkbox" name="saveEmail" checked>
    이메일 저장
  </label>
</div>
<button id="btnLogin" type="submit" class="btn btn-primary">로그인</button>
</form>
</div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="login.js"></script>

</body>
</html>
